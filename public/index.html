<!doctype html>
<html lang="en" class="h-full" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Programmesana 2 || Frontend</title>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .red-text {
      color: red;
    }
    .green-text{
      color: green;
    }
  </style>
</head>
<body class="bg-gray-800 text-white h-full grid place-items-center">
  <div id="app">
    <app-button>Submit</app-button>
    <app-button>Click</app-button>
  </div>

    <script>
      let app = {
        components: {
          'app-button': {
            template: `
            <button class="bg-gray-200 hover:bg-gray-400 border rounded px-5 py-2 disabled:cursor-not-allowed" :disabled="processing">
                <slot />
            </button>
            `,
            data() {
              return {
                processing: true
              }
            }
            }
          }
      };
    Vue.createApp(app).mount('#app');
  </script>
</body>
</html>
