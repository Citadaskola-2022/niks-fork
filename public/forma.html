<!doctype html>
<html lang="en" class="h-full grid place-items-center" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programmesana 2 || Frontend2</title>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<div id="app">
  <h2 class="font-bold mb-2 bg-gray-800 text-white border rounded px-5 py-2">Sastāvdaļu Rediģēšana</h2>
    <h3 class="bg-gray-800 text-white border rounded px-5 py-2">Veids</h3>
    <div>
        {{ selected }}
    </div>
    <select v-model="selected" multiple>
        <option>GPU</option>
        <option>PSU</option>
        <option>CPU</option>
        <option>RAM</option>
        <option>Motherboard</option>
    </select>
    <h3 class="bg-gray-800 text-white border rounded px-5 py-2">Modelis</h3>
    <p>
        <input type="text" v-model="veids" placeholder="text" class="bg-gray-800 text-white border rounded px-5 py-2">
    </p>
    <h3 class="bg-gray-800 text-white border rounded px-5 py-2">Cena</h3>
    <p>
        <input type="number" v-model.number="number" placeholder="number" class="bg-gray-800 text-white border rounded px-5 py-2">
    </p>
</div>
<script>
    Vue.createApp({

    }).mount('#app')
</script>
</body>
</html>
